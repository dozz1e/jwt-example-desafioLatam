<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini taller JWT</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: monospace;
      }
      #grafico {
        height: 100px;
      }
      table {
        width: 100%;
      }
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-brand">Covid19</div>
      <div>
        <button type="button" class="btn btn-dark" href="#">Home</button>
        <button
          type="button"
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Iniciar Sesión
        </button>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center p-3">Países con Covid19</h1>
      <canvas id="grafico"></canvas>
      <table id="tabla" class="table mt-3"></table>
    </div>

    <div id="modals">
      <div class="modal fade" id="idModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="contenidoModal">
            <div class="modal-body">
              <header id="headerGrafico"></header>
              <canvas id="cajaGrafico"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="loginModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body p-5">
              <div class="row justify-content-center align-items-center">
                <div class="col-md-12">
                  <h3 class="text-center pb-5">Mini taller Jwt</h3>
                </div>
                <div id="js-form-wrapper" class="col-md-12">
                  <form id="js-form">
                    <div class="form-group">
                      <label for="js-input-email">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="js-input-email"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="form-group">
                      <label for="js-input-password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="js-input-password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"
      integrity="sha512-5vwN8yor2fFT9pgPS9p9R7AszYaNn0LkQElTXIsZFCL7ucT8zDCAqlQXDdaqgA1mZP47hdvztBMsIoFxq/FyyQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./assets/scripts.js"></script>
  </body>
</html>
